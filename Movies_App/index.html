<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- External stylesheet for styling -->
    <title>Movie Database</title> <!-- Title that appears on the browser tab -->
</head>

<body>
    <header> <!-- Header section -->
        <form id="search-form">
            <input type="text" placeholder="Search movies" id="search-input" class="search-bar">
            <!-- Input field for searching movies -->
        </form>
        <button id="open-list" class="watchlist-btn">Watchlist</button> <!-- Button to show watchlist -->
        <select id="sort-options" class="sort-dropdown"> <!-- Dropdown for sorting options -->
            <option value="popularity.desc">Popular</option>
            <option value="release_date.desc">Release Date</option>
            <option value="vote_average.desc">Top Rated</option>
        </select>
    </header>

    <div id="genre-tags"></div> <!-- This section will hold genre tags -->
    <main id="movie-display"></main> <!-- Main area to display the movies -->

    <div id="page-controls"> <!-- Pagination buttons -->
        <button id="previous-page" class="pagination-btn">« Previous</button>
        <button id="next-page" class="pagination-btn">Next »</button>
    </div>

    <!-- Modal for displaying movie details -->
    <div id="movie-modal-window" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <div id="movie-info"></div>
        </div>  
    </div>

    <!-- Modal for displaying watchlist -->
<div id="watchlist-modal-window" class="modal">
    <div class="watchlist-content">
        <span id="close-watchlist-modal" class="close-btn">&times;</span>
        <h2>My Watchlist</h2>
        <div id="watchlist-items" class="watchlist"></div>
    </div>
</div>


    <script src="app.js"></script> <!-- External JavaScript file -->
</body>

</html>
