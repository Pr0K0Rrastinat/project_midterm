<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1 class="page-title">Maybe you like</h1>

        <div id="randomMeals" class="recipe-cards"></div>

        <form class="search-form">
            <div class="input-group">
                <input type="text" id="mealSearchInput" class="form-control" placeholder="Search for a meal..."
                    autocomplete="off">
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </div>
            <div id="autoCompleteSuggestions" class="list-group"></div>
        </form>

        <div id="noResultsMessage" class="error-message"></div>

        <div id="mealResults" class="recipe-cards"></div>

        <h2 class="favorites-title">Your Favorite Meals</h2>
        <div id="favoriteMeals" class="recipe-cards"></div>
    </div>

    <div class="modal fade" id="recipeDetailModal" tabindex="-1" aria-labelledby="recipeDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeDetailModalLabel">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="recipeDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
